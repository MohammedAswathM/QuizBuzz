<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz Buzz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="bg-accent"></div>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-lg rounded-4 overflow-hidden">
          <div class="card-body p-4 p-md-5">
            <!-- Header -->
            <div class="d-flex align-items-center gap-3 mb-4">
              <div class="logo">QB</div>
              <div>
                <h1 class="h3 fw-800 m-0">Quiz Buzz</h1>
                <p class="text-secondary m-0">Fast. Fun. Learn by playing.</p>
              </div>
            </div>

            <!-- Screen: Start -->
            <section id="screen-start" class="screen active">
              <div class="mb-3">
                <label class="form-label fw-600">Your Name</label>
                <input id="playerName" class="form-control form-control-lg" placeholder="e.g., Aswath" maxlength="20">
              </div>
              <button id="btnStart" class="btn btn-primary btn-lg w-100 mb-3">Start Quiz</button>
              <div class="small text-secondary">5 questions • 15 seconds each • +100 points each</div>
            </section>

            <!-- Screen: Quiz -->
            <section id="screen-quiz" class="screen">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="badge bg-dark-subtle text-dark px-3 py-2 rounded-pill">
                  Question <span id="qNum">1</span>/<span id="qTotal">5</span>
                </div>
                <div class="d-flex align-items-center gap-2">
                  <div class="timer-circle" id="timerCircle"><span id="timerText">15</span></div>
                  <div class="score-chip">Score: <span id="score">0</span></div>
                </div>
              </div>

              <h2 id="question" class="h4 mb-3"></h2>
              <div id="options" class="row g-3"></div>

              <div class="progress my-4" role="progressbar" aria-label="time progress" aria-valuemin="0" aria-valuemax="100">
                <div id="timeBar" class="progress-bar" style="width: 100%"></div>
              </div>

              <button id="btnNext" class="btn btn-success w-100" disabled>Next Question</button>
            </section>

            <!-- Screen: Results -->
            <section id="screen-results" class="screen">
              <h2 class="h4 mb-3">Quiz Completed!</h2>
              <p id="finalScore" class="lead fw-600 mb-4"></p>
              <h3 class="h5">Leaderboard</h3>
              <ul id="leaderboard" class="list-group mb-3"></ul>
              <button id="btnRestart" class="btn btn-outline-primary w-100">Play Again</button>
            </section>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
